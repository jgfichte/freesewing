name: Unit tests - Plugin-title

on:
  push:
    branches:
      - develop
    paths:
      - 'packages/plugin-title/**'
      - '!packages/plugin-title/README.md'
  pull_request:
    branches:
      - develop
    paths:
      - 'packages/plugin-title/**'
      - '!packages/plugin-title/README.md'

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: cd packages/ && npm install
        env:
          CI: true
      - name: Install dependencies in plugin folder
        run: cd packages/plugin-title && npm install
        env:
          CI: true
      - name: Install peer & test dependencies
        run: "cd packages/plugin-title && npm install  mocha chai"
        env:
          CI: true
      - name: Build plugin
        run: cd packages/plugin-title && npm run build
      - name: Run plugin unit tests
        run: cd packages/plugin-title && npm run testci
